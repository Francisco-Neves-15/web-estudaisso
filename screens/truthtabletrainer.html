<div id="main-container-truthtable" class="main-container truthtable">

    <div class="truthtable-config">
        <h3>Escolha a Dificuldade</h3>
        <select name="truthtable-difficulty" id="#truthtable-difficulty">
            <option value="nv1">Nível 1</option>
            <option value="nv2">Nível 2</option>
            <option value="nv3">Nível 3</option>
            <option value="nv4">Nível 4</option>
            <option value="nv5">Nível 5</option>
        </select>
        <button>Gerar Tabela Verdade</button>
    </div>

    <div id="truthtable-content">
        <form action="">
            <table border="1" id="truthtable-table">
                <thead>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </tbody>
                <button>Conferir</button>
            </table>
        </form>
    </div>

</div>
